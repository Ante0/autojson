name: Delete old workflow runs
on:
  schedule:
    - cron: '0 0 1 * *'  # Runs on the 1st of every month at midnight
  workflow_dispatch: 

jobs:
  del_runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 30
          keep_minimum_runs: 6
